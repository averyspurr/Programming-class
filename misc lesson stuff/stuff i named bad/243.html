<!DOCTYPE html>
<html>
<head>
	<title>
		mph
	</title>
</head>
<body>
	<script>
	function start(){
	var distance = prompt("how far did you run?");
	var minutes = prompt("How many minutes did it take you?");
	var hours = minutes*60
	var mph = distance/hours
		document.write(mph + "mph");
	}
	start();
	</script>
</body>
</html>
