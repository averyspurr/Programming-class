<!DOCTYPE html>
<html>
    <head>
        <title>Guessing Game</title>
    </head>
    <body>
        <script>
			function start(){
				var ranNum = (Math.floor(Math.random() * 100) + 1);
				guessingGame(ranNum);
			}
			function guessingGame(x){
			var guess = (Number (prompt("What do you think the number is? (1-100)")))
				if ( guess == x){
					document.write("Congratulations, you're right! <br>");
					document.write("<img src='https://media.tenor.com/images/745ca8b7090dac65a0bb14747d6087f6/tenor.gif'>");
				}else{
					if(guess > x){
						alert("Your guess was too high. Guess again you friccing cretin.");
					}else{
						alert("Your guess was too low. Guess again you friccin cretin.");
					}
				guessingGame(x);
				}
			}
			start(); 
			
		</script>
    </body>
</html>
