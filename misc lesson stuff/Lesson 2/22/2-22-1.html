<!DOCTYPE html>
<html>
    <head>
        <title>Squared</title>
    </head>
    <body>
<script>
	function start(){
		var x = prompt("what number do you want to square");
		document.write(square(x));
	}
	function square(y){
		var squared = (y * y);
		return(squared)
	}
	start();
	
</script>
    </body>
</html>
