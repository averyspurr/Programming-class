<!DOCTYPE html>
<html>
    <head>
        <title>Tripled</title>
    </head>
    <body>
<script>
	function start(){
		var x = prompt("what number do you want to triple");
		document.write(tripleNumber(x))
	}
	function tripleNumber(y){
		var triple = (y * 3);
		return triple;
	}
	start();
	
</script>
    </body>
</html>
