<!DOCTYPE html>
<html>
    <head>
        <title>dice roll</title>
    </head>
    <body>
	<script>
		function start(){
			for(var i=0;i<=100;i++){
				var roll = Math.floor(Math.random() * 6) + 1;
				document.write("you rolled " +roll +"<br>");
			}
		}
		start();
	</script>
    </body>
</html>
