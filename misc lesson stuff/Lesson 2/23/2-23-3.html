<!DOCTYPE html>
<html>
    <head>
        <title>Draw Something</title>
    </head>
    <body>
	
		<canvas id="myCanvas" width="578" height="200"></canvas>
    <script>
	
	//"Most of the work i have you guys do is just busy work" -Mr. Mack 2019
	//this really represents how we live in a society
	//corner sun (top text)
	
		function draw(){
		var canvas = document.getElementById('myCanvas');
		var context = canvas.getContext('2d');

			context.beginPath();
			context.rect(188, 50, 100, 50);
			context.fillStyle = 'orange';
			context.fill();
			context.lineWidth = 7;
			context.strokeStyle = 'sienna';
			context.stroke();
			
			context.beginPath();
			context.arc(0, 0, 50, 0, 2 * Math.PI, false);
			context.fillStyle = 'goldenrod';
			context.fill();
			context.lineWidth = 5;
			context.strokeStyle = 'yellow';
			context.stroke();
			

			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			ctx.beginPath();
			ctx.moveTo(0, 0);
			ctx.lineTo(100, 2);
			ctx.stroke();
			
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			ctx.beginPath();
			ctx.moveTo(33,33);
			ctx.lineTo(100, 100);
			ctx.stroke();
			
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			ctx.beginPath();
			ctx.moveTo(0,50);
			ctx.lineTo(20, 100);
			ctx.stroke();
		
		}
		//corner sun (bottom text)
		draw();
		
		</script>
    </body>
</html>
