<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body data-rsssl=1>
    <canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;"></canvas>
    <script>
	
	function start(){
		drawGhost(Number(prompt("What should the x be")), Number(prompt("What should the y be")), prompt("What should the color be"));
	}
	
	function drawGhost(centerX, centerY, color){
	
		//head
			var canvas = document.getElementById('myCanvas');
			var context = canvas.getContext('2d');
			
			context.beginPath();
			context.arc(centerX, centerY - 50, 30, 0, 2 * Math.PI, false);
			context.fillStyle = color;
			context.fill();
			context.lineWidth = 0;
			context.strokeStyle = color;
			context.stroke();
			
		//body
		    var canvas = document.getElementById('myCanvas');
			var context = canvas.getContext('2d');
	  
			context.beginPath();
			context.rect(centerX - 30, centerY - 50, 60, 100);
			context.fillStyle = color;
			context.fill();
			context.lineWidth = 0;
			context.strokeStyle = color;
			context.stroke();
			
		//he feets
			context.beginPath();
			context.arc(centerX + 20, centerY + 50, 12.5, 0, 2 * Math.PI, false);
			context.fillStyle = color;
			context.fill();
			context.lineWidth = 0;
			context.strokeStyle = color;
			context.stroke();
			
			context.beginPath();
			context.arc(centerX - 20, centerY + 50, 12.5, 0, 2 * Math.PI, false);
			context.fillStyle = color;
			context.fill();
			context.lineWidth = 0;
			context.strokeStyle = color;
			context.stroke();
			
			context.beginPath();
			context.arc(centerX, centerY + 50, 12.5, 2 * Math.PI, false);
			context.fillStyle = color;
			context.fill();
			context.lineWidth = 0;
			context.strokeStyle = color;
			context.stroke();
			
			//whites
			
			context.beginPath();
			context.arc(centerX + 15, centerY - 40, 10, 0, 2 * Math.PI, false);
			context.fillStyle = 'white';
			context.fill();
			context.lineWidth = 0;
			context.strokeStyle = color;
			context.stroke();
			
			context.beginPath();
			context.arc(centerX - 15, centerY- 40, 10, 0, 2 * Math.PI, false);
			context.fillStyle = 'white';
			context.fill();
			context.lineWidth = 0;
			context.strokeStyle = color;
			context.stroke();
			
			//pupils
			
context.beginPath();
			context.arc(centerX - 15, centerY- 40, 5, 0, 2 * Math.PI, false);
			context.fillStyle = 'black';
			context.fill();
			context.lineWidth = 0;
			context.strokeStyle = 'white';
			context.stroke();
			
			context.beginPath();
			context.arc(centerX + 15, centerY- 40, 5, 0, 2 * Math.PI, false);
			context.fillStyle = 'black';
			context.fill();
			context.lineWidth = 0;
			context.strokeStyle = 'white';
			context.stroke();
			
			}
			
			start();
		
    </script>
  </body>
</html>
