<!DOCTYPE html>
<html>
    <head>
        <title>Red Light Green Light</title>
    </head>
  <body>
<script>
function start(){
		var color = prompt("What color is the light?");
	if(color=="red"){
		document.write("Then stop.");
	}
	if(color=="yellow"){
		document.write("Stop if you can in time, otherwise go for it.");
	}
	if(color=="green"){
		document.write("What are you waiting around for? Go!");
	}
}
start();
</script>
  </body>
</html>
