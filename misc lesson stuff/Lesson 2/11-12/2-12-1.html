<!DOCTYPE html>
<html>
    <head>
        <title>Dice Roll</title>
    </head>
    <body>
	<script>
		function start(){
		var rollOne = prompt("First roll?");
		var rollTwo = prompt("Second roll?");
		var rolledDoubles=(rollOne==rollTwo);
		document.write("did you roll doubles? " +rolledDoubles);
		}
		start();
	</script>
    </body>
</html>
