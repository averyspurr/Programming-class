<!DOCTYPE html>
<html>
    <head>
        <title>Powers of Two</title>
    </head>
    <body>
        <script>
		// This program counts to one hundred by
// twos using a for loop.
function start(){
	for(var i = 0; i <= 1000000; i *= 2){
		document.write(i+" ");
	}
}
start()
</script>
    </body>
</html>
