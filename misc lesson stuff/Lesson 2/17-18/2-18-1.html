<!DOCTYPE html>
<html>
    <head>
        <title>Count by 7</title>
    </head>
    <body>
        <script>
		// This program counts to one hundred by
// twos using a for loop.
function start(){
	for(var i = 0; i <= 100; i += 7){
		document.write(i+" ");
	}
}
start()
</script>
    </body>
</html>
