  
<html>
<head>
<title>Paint splatter</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/7666c7e4765f71aa338f37e94853d4cc7ed720a0/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}
</style>

</head>

<body>
<h1>Paint splatter</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>

<script>
window.onload = function() {
     // Constants
	var CIRCLES_PER_SPLATTER = 20;
	var MIN_RADIUS = 5;
	var MAX_RADIUS = 25;
	var DELAY = 500;
	var COLOR
	var RADIUS
/* This program creates a paint splatter.
 * It's art. */
	function start(){
		setTimer(splatter, DELAY);
	}
	function  splatter(){
		COLOR = Randomizer.nextColor();
		var i = 0;
	setTimer(splat, 0);
		function splat(){

			RADIUS = Math.floor(Math.random() * 20) + 5;
			var splat;
			splat = new Circle(RADIUS);
			add(splat);
			splat.setPosition(Randomizer.nextInt(0, getWidth()), Randomizer.nextInt(0, getHeight()));
			splat.setColor(COLOR);
			i + 1;
			console.log(i);
			if(i >= 20){
				stopTimer(splat);
			}
		}
	}
	
	if (typeof start === 'function') {
		start();
	}
};
</script>

</body>
</html>
