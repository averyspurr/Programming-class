<html>
<head>
<title>Target</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}
</style>

</head>

<body>
<h1>Target</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>

<script>
window.onload = function() {
    // This program draws a target that follows the mouse
	
	var xLine = new Line(0, 100, 400, 100);
	var yLine = new Line(100, 0, 100, 500);
	
function start(){
	mouseMoveMethod(target);
}

function target(e){
	var x = e.getX();
	var y = e.getY();

	xLine.setPosition(0, y,);
	xLine.setEndpoint(400, y);
	add(xLine);

	yLine.setPosition(x, 0);
	yLine.setEndpoint(x, 500);
	add(yLine);
}

    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
