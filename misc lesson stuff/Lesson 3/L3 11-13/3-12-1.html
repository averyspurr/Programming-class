<html>
<head>
<title>Leash</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="https://static.codehs.com/gulp/7666c7e4765f71aa338f37e94853d4cc7ed720a0/chs-js-lib/chs.js"></script>


<style>
canvas {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
}
</style>

</head>

<body>
<h1>Leash</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>

<script>
window.onload = function() {
    var BALL_RADIUS = 30;
	var leash = new Line(200, 250, 100, 100);
	var ball = new Circle(BALL_RADIUS);
	


function start() {
	mouseMoveMethod(l);
	//l();
}

function l(e){
	console.log("bruh");

	x = e.getX();
	y = e.getY();

	leash.setEndpoint(x, y);
	ball.setPosition(x, y);

	add(ball);
	add(leash);
}

    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
</html>
