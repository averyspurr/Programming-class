    border: 1px solid black;
    display: inline-block;
    vertical-align: top;

<body>
<h1>Moving Ball</h1>



<canvas
width="400"
height="500"
class="codehs-editor-canvas"></canvas>

<script>
window.onload = function() {
    var ball;
function start(){
	ball = new Circle(20);
	add(ball);
	
	setTimer(draw, 20);
}
function draw(){
	circle.setColor(Randomizer.nextColor());
	ball.move((Math.floor(Math.random() * 400)) , (Math.floor(Math.random() * 500)));
	
}
    if (typeof start === 'function') {
        start();
    }
};
</script>

</body>
